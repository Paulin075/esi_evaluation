<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Enseignant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2980b9;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --google: #DB4437;
            --facebook: #4267B2;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            width: 380px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .login-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        .login-header img {
            width: 60px;
            margin-bottom: 10px;
        }
        .login-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me input {
            margin-right: 10px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .login-btn:hover {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            transform: translateY(-2px);
        }
        #login-error {
            color: #e53935;
            margin-bottom: 0.7rem;
            min-height: 1.2em;
            text-align: center;
        }
        .forgot {
            display: block;
            text-align: center;
            color: var(--primary);
            font-size: 0.97rem;
            margin-bottom: 1.2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        .forgot:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #777;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            font-size: 15px;
        }
        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
        .google-btn {
            background-color: var(--google);
        }
        .facebook-btn {
            background-color: var(--facebook);
        }
        .social-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1rem;
        }
        .back-btn:hover {
            text-decoration: underline;
            color: var(--secondary);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/teacher.png" alt="Enseignant" />
            <h1>Espace Enseignant</h1>
        </div>
        <div class="login-body">
            <form id="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="teacher-name">Nom ou Email</label>
                    <input type="text" id="teacher-name" required placeholder="ex: prof@ecole.com">
                </div>
                <div class="form-group">
                    <label for="teacher-key">Clé d'accès</label>
                    <input type="password" id="teacher-key" required placeholder="Votre mot de passe ou clé d'accès">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" style="margin-bottom:0;">Se souvenir de moi</label>
                </div>
                <button type="submit" class="login-btn">Se Connecter</button>
                <div id="login-error"></div>
            </form>
            <a href="#" class="forgot">Mot de passe oublié ?</a>
            <div class="divider">ou</div>
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Se Connecter avec Google
                </button>
                <button type="button" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Se Connecter avec Facebook
                </button>
            </div>
            <a href="../../index.html" class="back-btn">Retour</a>
        </div>
    </div>
    <script>
        // Définis ici la clé d'accès unique pour tous les enseignants
        const CLE_ENSEIGNANT = "ENSEIGNANT2024"; // à personnaliser

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const key = document.getElementById('teacher-key').value.trim();
            const username = document.getElementById('teacher-name').value.trim();
            const errorDiv = document.getElementById('login-error');

            // Vérification de la clé d'accès
            if (key !== CLE_ENSEIGNANT) {
                errorDiv.textContent = "Clé d'accès incorrecte.";
                return;
            }

            // Vérification du nom (optionnel, ici juste non vide)
            if (!username) {
                errorDiv.textContent = "Veuillez entrer votre nom ou email.";
                return;
            }

            // Stocke le nom/email dans le localStorage
            localStorage.setItem('teacher_username', username);

            // Redirige vers le dashboard enseignant
            window.location.href = "dashboard.html";
        });
    </script>
</body>
</html>
